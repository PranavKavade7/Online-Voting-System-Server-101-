<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .slide-container {
            position: relative;
        }

        .slide-label {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .slide-label span {
            margin-right: 10px;
        }

        .slide-input {
            display: none;
        }

        .slide-button {
            position: relative;
            width: 50px;
            height: 25px;
            background-color: #ccc;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .slide-button.on {
            background-color: #4caf50; /* Change this to your desired color */
        }

        .slide-indicator {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 21px;
            height: 21px;
            background-color: #fff;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .anonymous-info {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .anonymous-info.show {
            display: block;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="slide-label">
            <span>Anonymous Voting</span>
            <label class="slide-button" id="slideButton">
                <input type="checkbox" class="slide-input" id="anonymousCheckbox">
                <span class="slide-indicator"></span>
            </label>
        </div>
        <div class="anonymous-info" id="anonymousInfo">
            Your name will be hidden during voting.
        </div>
    </div>

    <script>
        const slideButton = document.getElementById('slideButton');
        const anonymousCheckbox = document.getElementById('anonymousCheckbox');
        const anonymousInfo = document.getElementById('anonymousInfo');

        slideButton.addEventListener('click', function () {
            if (anonymousCheckbox.checked) {
                slideButton.classList.add('on');
                anonymousInfo.classList.add('show');
            } else {
                slideButton.classList.remove('on');
                anonymousInfo.classList.remove('show');
            }
        });
    </script>
</body>
</html>
